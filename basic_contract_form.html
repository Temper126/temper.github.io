<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Commissions Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temper > Basic Commissions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="commissions.html">Commissions</a></li>
            </ul>
        </nav>
    </header>
    <section id="commission-form" class="section">
        <h2>Basic Commission Form</h2>
        <form id="basic-commission-form">
            <label for="email">* Email OR Discord @</label>
            <input type="text" id="email" name="email" required>
            
            <label for="commission-type">Selected Commission Type</label>
            <input type="text" id="commission-type" name="commission-type" value="Basic Commission" readonly>
            
            <label for="project-details">* Project Details (At least a paragraph)</label>
            <textarea id="project-details" name="project-details" rows="6" required></textarea>
            
            <button type="submit" class="button">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Temper. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('basic-commission-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const commissionType = document.getElementById('commission-type').value;
            const projectDetails = document.getElementById('project-details').value;

            const request = new XMLHttpRequest();
            request.open("POST", "https://discord.com/api/webhooks/1258592800530890762/JZrXxRJ7bhvUTCcbuk3cp_8Bn77b_R71nLM1DK2SguCKEAXOXZQ0LJpraODIEokQklYd");
            request.setRequestHeader('Content-type', 'application/json');

            const params = {
                username: "Commission Bot",
                avatar_url: "",
                content: `**Email/Discord**: ${email}\n**Commission Type**: ${commissionType}\n**Project Details**: ${projectDetails}`
            }

            request.send(JSON.stringify(params));
            alert("Your commission request has been sent!");
        });
    </script>
</body>
</html>
